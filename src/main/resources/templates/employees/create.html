<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5">
    <div class="me-auto" style="width:360px">
        <h3>Create New Employee</h3>
        <hr>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                </ul>
            </div>
            <input type="text" th:field="*{firstName}" class="mb-3 form-control" placeholder="First Name">

            <input type="text" th:field="*{lastName}" class="mb-3 form-control" placeholder="Last Name">

            <input type="text" th:field="*{email}" class="mb-3 form-control" placeholder="Email">

            <button type="submit" class="btn btn-primary w-100">Create</button>

        </form>
        <hr>
        <a th:href="@{/employees}">Back to employee list</a>
    </div>
</div>
</body>
</html>
